<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>To Do List</title>
  </head>

  <body>
    <h1>To-Do List!</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addToDo()">Add</button>
      <input id="addToDo" type="text"/>
    </div>
    <div>
      <button onclick="handlers.changeToDo()">Change</button>
      <input type="number" id="changeToDoPosition" />
      <input type="text" id="changeToDoText" />
    </div>
    <div>
      <button onclick="handlers.deleteToDo()">Delete</button>
      <input type="number" id="deleteToDoPosition" />
    </div>
    <div>
      <button onclick="handlers.toggleToDo()">Toggle completed</button>
      <input type="number" id="toggleToDoPosition" />
    </div>
    
    <ul></ul>
    <script src="todo.js"></script>
  </body>

</html>
